<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizify - Test Your Knowledge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>Welcome to Quizify ðŸ§ </h1>

    <div id="quiz-box">
      <h2 id="question">Question text</h2>
      <div class="options">
        <button class="option-btn" id="opt1" onclick="selectOption(0)"></button>
        <button class="option-btn" id="opt2" onclick="selectOption(1)"></button>
        <button class="option-btn" id="opt3" onclick="selectOption(2)"></button>
        <button class="option-btn" id="opt4" onclick="selectOption(3)"></button>
      </div>

      <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>

    <div id="result-box" class="hide">
      <h2>ðŸŽ¯ Quiz Completed!</h2>
      <p id="score"></p>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
